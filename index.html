<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Temparature Converter Generator by Frank</title>
    <link rel="icon" type="image/x-icon" href="image/tmpcnvrtrImg.jpg" />
  </head>
  <body>
    <div id="header-div">
      <h1 id="header-title">Temparature Converter</h1>
    </div>
    <h3 id="converter-message">Convert Mash</h3>
    <div id="converter-body">
      <div id="converter-element">
        <span><p id="inputbox-caption">Celcius</p></span>
        <input type="text" class="cel" />
      </div>
      <div id="converter-element">
        <i
          class="fa-solid fa-arrow-right fa-beat"
          style="color: #000000"
          id="converter-icon"
        ></i>
      </div>
      <div id="converter-element">
        <span><p id="inputbox-caption">Fahrenheit</p></span>
        <input type="text" id="fahrenheit" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
